<!DOCTYPE html>

<html>
  <head>
    <!--Background Information -->
    <title>Messaging</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="vendor/jquery/jquery.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
  </head>

  <body class="light-grey">

    <!--Navigation Bar-->
    <div class="bar top black large" style="z-index:4">
      <button class="bar-item button hide-large hover-none hover-text-light-grey"><i class="fa fa-bars"></i>  Menu</button>
      <a href="index.html" class="bar-item left" style="padding-top: 12.5px; text-decoration: none">Messaging Service</a>
      <span class="bar-item right"><img src="assets/innexo_logo.png"></span>
    </div>

    <!-- !PAGE CONTENT! -->
    <div class="main" style="margin-left:43;margin-top:43px;">

      <!-- Header -->
      <header class="container" style="padding-top:22px">
        <h5><b><i class="fa fa-bullseye"></i> Welcome!</b></h5>
      </header>

      <div class="row-padding margin-bottom" style="clear: both">

        <!-- Message Submit UI -->
        <div class="container margin-top" style="background-color: #c1737eff; color: white;">
          <h4><a style="text-decoration: none;">Anonymous Messaging</a></h4>
          <table style="width: 100%"> 
            <tr>
              <td> Display Name </td>
              <td> Message Content </td>
            </tr>
            <tr>
              <td> <input type="text" id="user-name-textbox" value="anonymous"> </td>
              <td> <input id='message-textbox', style="width: 100%;height: 100%;"></input> </td>
            </tr>
          </table>
        </div>

        <!-- Submit Button -->
        <button id="submit-button" type='button' class="btn col padding-large text-white margin-bottom" onclick="attemptMessageSubmit()" style="background-color: #daa520ff;">Submit!</button>

        <!-- Table -->
        <div class="table-list" style="width: 100%;height: 100%;">
          <table id="message-feed" class="table striped white" >
            <tr class="dark-gray">
              <td>Name</td>
              <td>Message</td>
            </tr>
          </table>
        </div>

      </div>
    </div>
    </div>
  </body>
</html>
